<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login Richiesto</h3>
            <p>Accedi con Google per continuare</p>
            <button id="googleLoginBtn">Accedi con Google</button>
        </div>
    </div>

    <!-- Difficulty Modal -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content">
            <h3>Scegli Difficoltà</h3>
            <div class="difficulty-options">
                <button class="diff-option" data-difficulty="Elementare" data-min="1000" data-max="1200">Elementare (1000-1200)</button>
                <button class="diff-option" data-difficulty="Facile" data-min="1200" data-max="1400">Facile (1200-1400)</button>
                <button class="diff-option" data-difficulty="Intermedio" data-min="1400" data-max="1600">Intermedio (1400-1600)</button>
                <button class="diff-option" data-difficulty="Difficile" data-min="1600" data-max="1800">Difficile (1600-1800)</button>
                <button class="diff-option" data-difficulty="Estremo" data-min="1800" data-max="2000">Estremo (1800-2000)</button>
                <button class="diff-option" data-difficulty="Bot" data-min="2000" data-max="9999">Bot (2000+)</button>
            </div>
            <button id="closeDifficultyBtn" class="close-btn">Chiudi</button>
        </div>
    </div>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <nav class="nav-center">
            <a href="index.html">Home</a>
            <a href="problemi.html">Problemi</a>
            <a href="statistiche.html">Statistiche</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="elo-container">
            <div class="elo-display">
                <span id="eloUtente" class="elo-number">ELO: 1000</span>
                <span id="eloDelta" class="elo-change"></span>
            </div>
        </div>

        <main class="main-content">
            <div class="card">
                <div id="sequenzaBox" class="sequence-display">
                    Seleziona una difficoltà
                </div>
                
                <div class="input-section">
                    <input type="number" id="rispostaUtente" class="answer-input" placeholder="Risposta">
                    
                    <div class="button-row">
                        <button id="inviaRispostaBtn" class="btn submit-btn" disabled>Invia</button>
                        <button id="nuovaSequenzaBtn" class="btn new-btn" disabled>Nuova</button>
                        <button id="scegliDifficoltaBtn" class="btn diff-btn">Difficoltà</button>
                    </div>
                </div>
                
                <div id="feedback" class="result-feedback"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
