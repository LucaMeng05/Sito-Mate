<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content login-modal">
            <div class="login-header">
                <div class="math-icon">∑</div>
                <h2>Math Sequences</h2>
                <p class="login-subtitle">Accedi per iniziare la sfida</p>
            </div>
            <button id="googleLoginBtn" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Accedi con Google</span>
            </button>
            <p class="login-note">L'accesso è necessario per salvare il tuo progresso</p>
        </div>
    </div>

    <!-- Difficulty Modal -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content">
            <h3>Scegli Difficoltà</h3>
            <div class="difficulty-options">
                <button class="diff-option" data-difficulty="Elementare" data-min="1000" data-max="1200">
                    <span class="diff-name">Elementare</span>
                    <span class="diff-range">1000-1200</span>
                </button>
                <button class="diff-option" data-difficulty="Facile" data-min="1200" data-max="1400">
                    <span class="diff-name">Facile</span>
                    <span class="diff-range">1200-1400</span>
                </button>
                <button class="diff-option" data-difficulty="Intermedio" data-min="1400" data-max="1600">
                    <span class="diff-name">Intermedio</span>
                    <span class="diff-range">1400-1600</span>
                </button>
                <button class="diff-option" data-difficulty="Difficile" data-min="1600" data-max="1900">
                    <span class="diff-name">Difficile</span>
                    <span class="diff-range">1600-1900</span>
                </button>
                <button class="diff-option" data-difficulty="Estremo" data-min="1900" data-max="2100">
                    <span class="diff-name">Estremo</span>
                    <span class="diff-range">1900-2100</span>
                </button>
                <button class="diff-option" data-difficulty="Bot" data-min="2100" data-max="9999">
                    <span class="diff-name">Bot</span>
                    <span class="diff-range">2100+</span>
                </button>
            </div>
            <button id="closeDifficultyBtn" class="close-btn">Chiudi</button>
        </div>
    </div>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <nav class="nav-center">
            <a href="index.html">Home</a>
            <a href="statistiche.html">Statistiche</a>
            <a href="extra.html">Extra</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="elo-container">
            <div class="elo-display">
                <span id="eloUtente" class="elo-number">ELO: 1000</span>
                <!-- BADGE RIMOSSO DA HOME -->
                <span id="eloDelta" class="elo-change"></span>
            </div>
        </div>

        <main class="main-content">
            <div class="card">
                <div id="sequenzaBox" class="sequence-display">
                    Seleziona una difficoltà
                </div>
                
                <div class="input-section">
                    <input type="number" id="rispostaUtente" class="answer-input" placeholder="Risposta">
                    
                    <div class="button-row compact">
                        <button id="inviaRispostaBtn" class="btn submit-btn compact" disabled>Invia</button>
                        <button id="nuovaSequenzaBtn" class="btn new-btn compact" disabled>Nuova</button>
                    </div>
                    
                    <div class="difficulty-row">
                        <button id="scegliDifficoltaBtn" class="btn diff-btn">Difficoltà</button>
                    </div>
                </div>
                
                <div id="feedback" class="result-feedback"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
