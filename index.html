<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>

<header>
    <nav>
        <div class="nav-center">
            <a href="index.html">Home</a>
            <a href="problemi.html">Problemi</a>
            <a href="blog.html">Blog</a>
        </div>
    </nav>
</header>

<main>

    <section class="welcome-box">
        <h2>Benvenuto su MathRain</h2>
        <p>Allenati con sequenze matematiche e migliora il tuo ELO!</p>
    </section>

    <section id="sequenceBox">

        <div id="eloContainer">
            <span id="eloUtente" data-value="0">ELO: 0</span>
            <span id="eloDelta"></span>
        </div>

        <p id="sequenzaBox">Caricamento...</p>

        <input type="text" id="rispostaUtente" placeholder="Risposta">

        <button id="inviaRispostaBtn">Invia</button>

        <p id="feedback"></p>

        <button id="nuovaSequenzaBtn">Nuova sequenza</button>
    </section>

</main>

</body>
</html>
