<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="nav-center">
                <a href="index.html" class="active">Home</a>
                <a href="problemi.html">Problemi</a>
                <a href="statistiche.html">Statistiche</a>
            </nav>
        </header>

        <div class="elo-container">
            <div class="elo-display">
                <span id="eloUtente" class="elo-number">ELO: 1000</span>
                <span id="eloDelta" class="elo-change"></span>
            </div>
        </div>

        <main class="main-content">
            <div class="card">
                <h2 class="card-title">Indovina il prossimo numero</h2>
                
                <div id="sequenzaBox" class="sequence-display">
                    Caricamento sequenza...
                </div>
                
                <div class="input-section">
                    <input type="number" id="rispostaUtente" class="answer-input" placeholder="Inserisci la risposta">
                    
                    <div class="button-row">
                        <button id="inviaRispostaBtn" class="btn submit-btn">Invia Risposta</button>
                        <button id="nuovaSequenzaBtn" class="btn new-btn">Nuova Sequenza</button>
                    </div>
                </div>
                
                <div id="feedback" class="result-feedback"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
