<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sequences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Math Sequences</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="statistiche.html">Statistiche</a>
            </nav>
        </header>

        <div id="eloContainer">
            <span id="eloUtente">ELO: 1000</span>
            <span id="eloDelta"></span>

        <main>
            <div class="card">
                <h2>Indovina il prossimo numero</h2>
                <div id="sequenzaBox" class="sequenza-box">Caricamento...</div>
                
                <div class="input-group">
                    <input type="number" id="rispostaUtente" placeholder="Risposta">
                    <div>
                        <button id="inviaRispostaBtn">Invia</button>
                        <button id="nuovaSequenzaBtn">Nuova</button>
                    </div>
                </div>
                
                <div id="feedback" class="feedback"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
