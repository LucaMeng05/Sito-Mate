<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content login-modal">
            <div class="login-header">
                <div class="math-icon"><i class="fas fa-brain"></i></div>
                <h2>Math Sequences</h2>
                <p class="login-subtitle">Accedi per iniziare la sfida</p>
            </div>
            <button id="googleLoginBtn" class="google-login-btn">
                <i class="fab fa-google"></i>
                <span>Accedi con Google</span>
            </button>
            <p class="login-note">L'accesso è necessario per salvare il tuo progresso</p>
        </div>
    </div>

    <!-- Difficulty Modal -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content difficulty-modal">
            <h3><i class="fas fa-chart-line"></i> Scegli Difficoltà</h3>
            <div class="difficulty-options">
                <button class="diff-option" data-difficulty="Elementare" data-min="1000" data-max="1200">
                    <span class="diff-icon"><i class="fas fa-seedling"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Elementare</span>
                        <span class="diff-range">1000-1200</span>
                    </span>
                </button>
                <button class="diff-option" data-difficulty="Facile" data-min="1200" data-max="1400">
                    <span class="diff-icon"><i class="fas fa-leaf"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Facile</span>
                        <span class="diff-range">1200-1400</span>
                    </span>
                </button>
                <button class="diff-option" data-difficulty="Intermedio" data-min="1400" data-max="1600">
                    <span class="diff-icon"><i class="fas fa-mountain"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Intermedio</span>
                        <span class="diff-range">1400-1600</span>
                    </span>
                </button>
                <button class="diff-option" data-difficulty="Difficile" data-min="1600" data-max="1800">
                    <span class="diff-icon"><i class="fas fa-fire"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Difficile</span>
                        <span class="diff-range">1600-1800</span>
                    </span>
                </button>
                <button class="diff-option" data-difficulty="Estremo" data-min="1800" data-max="2000">
                    <span class="diff-icon"><i class="fas fa-bolt"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Estremo</span>
                        <span class="diff-range">1800-2000</span>
                    </span>
                </button>
                <button class="diff-option" data-difficulty="Bot" data-min="2000" data-max="9999">
                    <span class="diff-icon"><i class="fas fa-robot"></i></span>
                    <span class="diff-info">
                        <span class="diff-name">Bot</span>
                        <span class="diff-range">2000+</span>
                    </span>
                </button>
            </div>
            <button id="closeDifficultyBtn" class="close-btn">
                <i class="fas fa-times"></i> Chiudi
            </button>
        </div>
    </div>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <nav class="nav-center">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="statistiche.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Statistiche</span>
            </a>
            <a href="extra.html" class="nav-link">
                <i class="fas fa-puzzle-piece"></i>
                <span>Extra</span>
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- ELO Display Moderno -->
        <div class="elo-display-modern">
            <div class="elo-badge">
                <i class="fas fa-trophy"></i>
                <div class="elo-info">
                    <span class="elo-label">ELO</span>
                    <span id="eloUtente" class="elo-value">1000</span>
                </div>
                <span id="eloDelta" class="elo-change"></span>
            </div>
        </div>

        <main class="main-content">
            <div class="card glass-card">
                <!-- Sequenza -->
                <div id="sequenzaBox" class="sequence-display-modern">
                    <i class="fas fa-search sequence-icon"></i>
                    <span class="sequence-text">Seleziona una difficoltà</span>
                </div>
                
                <!-- Input e Bottoni -->
                <div class="input-section">
                    <div class="input-group">
                        <i class="fas fa-keyboard input-icon"></i>
                        <input type="number" id="rispostaUtente" class="answer-input-modern" placeholder="Inserisci la risposta...">
                    </div>
                    
                    <!-- Bottoni Invia e Nuova affiancati -->
                    <div class="action-buttons">
                        <button id="inviaRispostaBtn" class="btn-modern primary-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                            <span>Invia</span>
                        </button>
                        <div class="button-spacer"></div>
                        <button id="nuovaSequenzaBtn" class="btn-modern secondary-btn" disabled>
                            <i class="fas fa-redo"></i>
                            <span>Nuova</span>
                        </button>
                    </div>
                    
                    <!-- Bottone Difficoltà -->
                    <div class="difficulty-button-wrapper">
                        <button id="scegliDifficoltaBtn" class="btn-modern difficulty-btn">
                            <i class="fas fa-sliders-h"></i>
                            <span>Difficoltà</span>
                        </button>
                    </div>
                </div>
                
                <!-- ELO Feedback (sostituisce il feedback) -->
                <div class="elo-feedback-modern">
                    <div class="elo-feedback-content">
                        <div class="elo-current-display">
                            <i class="fas fa-chart-line"></i>
                            <span id="eloCurrentDisplay" class="elo-current-text">ELO: 1000</span>
                        </div>
                        <div id="eloChangeDisplay" class="elo-change-modern"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
