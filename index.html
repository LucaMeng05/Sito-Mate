<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathRain</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content login-modal">
        <div class="login-header">
            <div class="math-icon">∑</div>
            <h2>Math Sequences</h2>
            <p class="login-subtitle">Accedi per iniziare la sfida</p>
        </div>
        <button id="googleLoginBtn" class="google-login-btn">Accedi con Google</button>
        <p class="login-note">L'accesso è necessario per salvare il tuo progresso</p>
    </div>
</div>

<!-- Header -->
<header class="fixed-header">
    <nav class="nav-center">
        <a href="index.html" class="active">Home</a>
        <a href="statistiche.html">Statistiche</a>
        <a href="extra.html">Extra</a>
    </nav>
</header>

<div class="container">
    <div class="elo-container">
        <div id="eloUtente" class="elo-number">ELO: 1000</div>
    </div>

    <div class="card">
        <div id="sequenzaBox" class="sequence-display">Seleziona difficoltà</div>
        <div class="button-row compact">
            <button id="inviaRispostaBtn" class="btn submit-btn compact" disabled>Invia</button>
            <button id="nuovaSequenzaBtn" class="btn new-btn compact" disabled>Nuova</button>
        </div>
        <button id="scegliDifficoltaBtn" class="btn diff-btn">Difficoltà</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
    const loginModal = document.getElementById('loginModal');
    const userLoggedIn=false; //logica reale qui
    if(!userLoggedIn){ loginModal.classList.add('active'); }
});
</script>

</body>
</html>
