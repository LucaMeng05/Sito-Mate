<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login Richiesto</h3>
            <p>Accedi con Google per continuare</p>
            <button id="googleLoginBtn">Accedi con Google</button>
        </div>
    </div>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <nav class="nav-center">
            <a href="index.html">Home</a>
            <a href="problemi.html">Problemi</a>
            <a href="statistiche.html">Statistiche</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="elo-container">
            <div class="elo-display">
                <span id="eloUtente" class="elo-number">ELO: 1000</span>
                <span id="eloDelta" class="elo-change"></span>
            </div>
        </div>

        <main class="main-content">
            <div class="card">
                <div id="sequenzaBox" class="sequence-display">
                    Caricamento sequenza...
                </div>
                
                <div class="input-section">
                    <input type="number" id="rispostaUtente" class="answer-input" placeholder="Risposta">
                    
                    <div class="button-row">
                        <button id="inviaRispostaBtn" class="btn submit-btn">Invia</button>
                        <button id="nuovaSequenzaBtn" class="btn new-btn">Nuova</button>
                    </div>
                </div>
                
                <div id="feedback" class="result-feedback"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
